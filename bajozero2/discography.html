<script type="text/javascript">
$('.togglist').click(function(){
    var a = $(this).data('msg');
    var b = $('#' + a);
    $('.msgt').not(b).slideUp();
    b.slideToggle();
});
</script>

    <script type="text/javascript">
        var open = false;
        //var heightChecked = false;
        var initHeight = 450;
        var intval = null;

        function slideToggle(id) {
            window.clearInterval(intval);
            var mdiv = document.getElementById(id);
            /*
            if(!heightChecked) {
                initHeight = mdiv.offsetHeight;
                heightChecked = true;
            }
            */
            if(open) {
                var h = initHeight;
                open = false;
                intval = setInterval(function(){
              h--;
              mdiv.style.height = h + 'px';
              if(h <= 0)
                window.clearInterval(intval);
              }, 1
            );
            }
            else {
                var h = 0;
                open = true;
              intval = setInterval(function(){
              h++;
              mdiv.style.height = h + 'px';
              if(h >= initHeight)
                window.clearInterval(intval);
              }, 1
            );
            }
        }
    </script>
